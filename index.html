<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Pokedex</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-danger text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Pokedex</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid mh-100">
        <div class="row h-100">
            <div class="col-7 mh-100">
                <div class="row">
                    <div class="col-12 py-1 mh-50 text-center overflow-auto border border-danger" id="fullPokedex">

                    </div>
                    <div class="col-12 py-1 mh-50 text-center overflow-auto border border-danger" id="myPokedex">
                        <h2>My Pokemon</h2>
                    </div>
                </div>
            </div>
            <div class="col-5 py-1 h-100 text-center border border-danger" id="activePokemon">

            </div>
        </div>

    </main>
    <footer class="container-fluid bg-danger text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
